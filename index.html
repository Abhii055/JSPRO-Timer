<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timerr</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="containor text-center" >
        <h2 class="title">My Timer</h2>
        <div class ="stopwatch">
            <div class="Timer">
                <span  id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="miliseconds">00</span>
            </div>
            <div class ="control">

                <button  type="button"class="btn btn-warning" id="startbtn">start</button>
                <button type="button"class="btn btn-info"  id="stopbtn">stop</button>
                <button  type="button"class="btn btn-warning" id="pausebtn">pause</button>
                <button  type="button"class="btn btn-success" id="resetbtn">reset</button> 
            </div>
            <div class="laps"> 
                <h2 class="lap-title">Lap Timer</h2> 
                <ul id="lap-list">lap1 : 01:45</ul>
            </div>


        </div>
    </div>

<script> src="script.js"</script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
